<form class="row pl-72 pr-72" [formGroup]="routerForm">
    <div class="col s12" formArrayName="routes">
        <span *ngFor="let route of routes.controls; let i = index">
            <mat-form-field appearance="outline">
                <mat-label>New route</mat-label>
                <mat-select [formControlName]="i">
                    <mat-option *ngFor="let page of pages" [value]="page">
                        {{page.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" *ngFor="let subroute of routes.controls[i].get('sections')">
                <mat-label>New subroute</mat-label>
                <mat-select>
                    <mat-option *ngFor="let page of pages" [value]="page">
                        {{page.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <span class="actions">
                <button mat-stroked-button type="button" (click)="addSubRoute(i)">add subroute</button>
            </span>
        </span>
    </div>
</form>
<span class="fabWrapper">
    <button mat-fab color="accent" (click)="addRoute()">
        <mat-icon>add</mat-icon>
    </button>
</span>
