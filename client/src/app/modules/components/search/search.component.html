<form [formGroup]="queryForm" class="d-flex flex-layout-b">
    <mat-form-field appearance="outline" color="accent" class="mr-56">
        <mat-label>Find</mat-label>
        <input matInput [placeholder]="param" autocomplete="off" formControlName="query">
        <!-- <mat-icon matSuffix>search</mat-icon> -->
        <button *ngIf="query" mat-icon-button matSuffix aria-label="Cancel" (click)="reset()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</form>
